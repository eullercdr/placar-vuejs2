<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vue2</title>
</head>
<body>
<div id="app" class="container">
    <h3>Campeonato Brasileiro - SÃ©ria A 2018</h3>
    <br/>
    <a href="#" class="btn btn-primary" @click.prevent="createNovoJogo">Novo Jogo</a>
    <br/><br/>
    <div class="row" v-if="view=='tabela'">

        <table class="table table-striped">
            <thead>
            <tr>
                <th v-for="coluna in colunas">
                    <a href="#" @click.prevent="sortBy(coluna)">{{coluna | ucwords}}</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="time in timesFiltered">
                <td><img :src="time.escudo" style="height: 30px; width: 30px;"> {{time.nome}}</td>
                <td>{{time.pontos}}</td>
                <td>{{time.gm}}</td>
                <td>{{time.gs}}</td>
                <td>{{time | saldo}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" v-if="view == 'novojogo'">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" v-model="novojogo.casa.gols">
                <label class="control-label">
                    {{novojogo.casa.time.nome}}
                    <img :src="novojogo.casa.time.escudo" style="height: 30px; width: 30px;">
                </label>
            </div>
            <span><strong> X </strong></span>
            <div class="form-group">
                <label class="control-label">
                    {{novojogo.fora.time.nome}}
                    <img :src="novojogo.fora.time.escudo" style="height: 30px; width: 30px;">
                </label>
                <input type="text" class="form-control" v-model="novojogo.fora.gols">
            </div>
            <button type="button" class="btn btn-primary" v-on:click="fimJogo()">Fim de jogo</button>
        </form>
    </div>
</div>

</div>

<script src="/dist/build.js"></script>
</body>
</html>
